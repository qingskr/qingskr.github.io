<body>

  <script>
    window.onload = function() {
      const containerCenter = document.querySelector(".container-center");
      const canvas = document.getElementById("videoCanvas");
      const ctx = canvas.getContext("2d");
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;
      const minScroll = containerCenter.offsetTop;
      const maxScroll = containerCenter.offsetTop + height;
      const video = document.createElement('video');
      video.src = './img/airpods-pro.webm'; // æ›¿æ¢ä¸ºä½ çš„è§†é¢‘è·¯å¾„
      video.crossOrigin = 'anonymous'; // å…è®¸è·¨åŸŸ
      video.autoplay = true; // è‡ªåŠ¨æ’­æ”¾
      video.defaultMuted = true; // é™éŸ³

      containerCenter.style.height = maxScroll + 300 + "px";  // å¢åŠ é«˜åº¦ï¼Œé˜²æ­¢è§†é¢‘æº¢å‡º

      let frameTime = 0;  // åˆå§‹åŒ–è§†é¢‘å¸§æ—¶é—´

      // å½“é¡µé¢æ»šåŠ¨æ—¶ï¼Œè®¡ç®—è§†é¢‘å¸§æ—¶é—´å¹¶æ›´æ–°ç”»é¢
      function onScroll() {
        const scrollTop = window.scrollY;
        if (scrollTop >= minScroll) {
          canvas.style.position = "sticky";
          canvas.style.top = 0;
        } else {
          canvas.style.position = "relative";
        }
        let speed = video.duration / height;  // è®¡ç®—è§†é¢‘æ’­æ”¾é€Ÿåº¦
        let scrollHeight = scrollTop - containerCenter.offsetTop;  // è®¡ç®—é¡µé¢æ»šåŠ¨é«˜åº¦
        if(scrollHeight < 0) {
        } else if (scrollHeight > 0 && scrollHeight < height) {
          frameTime = scrollHeight * speed;
        }
        video.currentTime = frameTime;
        drawFrame();
      }

      function drawFrame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      }

      window.addEventListener('scroll', onScroll);

      video.addEventListener('play', function() {
        setInterval(function() {
          if (!video.paused && !video.ended) {
            drawFrame();
          }
        }, 1000 / 30); // 30 FPS
      });

      video.addEventListener('loadedmetadata', function() {
        console.log("ğŸš€ ~ video.addEventListener ~ loadedmetadata:", video.currentTime)
        setTimeout(function() {
          console.log("ğŸš€ ~ video.addEventListener ~ loadedmetadata:", 1)
          video.pause();
          video.currentTime = frameTime;
          drawFrame();
        }, 100);
        requestAnimationFrame(function() {
          console.log("ğŸš€ ~ video.addEventListener ~ loadedmetadata:", 2)
          // video.pause();
          video.currentTime = frameTime;
          drawFrame();
        });
      });

      // const img = new Image();

    }
